        </nav>

      </div>


    </header>

    <div class="d-flex justify-content-center">

      <div class="px-1 py-3 my-3 mx-1 rounded-3" id="contato">

        <form class="row g-3" action="https://formsubmit.co/willianjohny05@gmail.com" method="POST">
          <h1 class="mb-4">Contato</h1>
          <div class="col-12">
            <label for="nome" class="form-label"><strong>Nome: </strong></label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Escreva o seu nome" required>
          </div>
          <div class="col-12">
            <label for="telefone" class="form-label"><strong>Telefone: </strong></label>
            <input type="tel" class="form-control" name="telefone" id="telefone"
              placeholder="Escreva o número do seu telefone" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label"><strong>E-mail: </strong></label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Escreva o seu e-mail"
              required>
          </div>
          <div class="col-12">
            <label for="msg" class="form-label"><strong> Mensagem: </strong></label>
            <textarea class="form-control" name="msg" id="msg" cols="30" rows="10" placeholder="Escreva a sua mensagem"
              required></textarea>
          </div>
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="/contato.html">
          <div class="col-12">
            <button type="reset" class="btn btn-warning">Limpar</button>
            <button type="submit" class="btn btn-primary" onclick="enviarEmail()">Enviar</button>
          </div>
        </form>
      </div>
    </div>
