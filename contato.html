<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cover</title>
</head>


<body class="d-flex h-100 text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>

                <h3 class="float-md-start mb-0"><a class="nav-link" href="cover.html">Cover</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <li class="nav-item py-0 px-0"><a class="nav-link fw-bold  active" href="#">Clique</a></li>
                    <li class="nav-item py-0 px-0 dropdown"> <a class="nav-link fw-bold dropdown-toggle" 
                            role="button" data-bs-toggle="dropdown" aria-expanded="false"
                            href="#">Cálculos</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Serviço 1</a></li>
                            <li><a class="dropdown-item" href="#">Serviço 2</a></li>
                            <li><a class="dropdown-item" href="#">Serviço 3</a></li>                   
                        </ul>
                    </li>
                    <li class="nav-item px-0"><a class="nav-link fw-bold " href="#">Clique</a></li>
                    <li class="nav-item px-0"><a class="nav-link fw-bold" href="contato.html">Contato</a></li>                   
                </nav>

            </div>


        </header>

        <div class="mt-3 mb-3 row">
            <h1>Contato</h1>

            <form action="">
                <label for="" class="form-label">Nome Completo: </label>
                <input type="text" name="" id="" class="form-control" placeholder="Primeiro Nome" required>
                <br>
                <label for="" class="form-label">Telefone: </label>
                <input type="tel" name="" id="" class="form-control" placeholder="(XX)-XXXX-XXXX" required>
                <br>
                <label for="" class="form-label">E-mail: </label>
                <input type="email" name="" id="" class="form-control" placeholder="exemplo@exemplo.com" required>
                <br>
                <label for="" class="form-label">Assunto: </label>
                <select name="" id="disabledSelect" class="form-select" required>
                    <option disabled selected>Selecione o Assunto</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="duvida">Dúvida</option>
                    <option value="outro">Outro</option>
                </select>
                <br>
                <label for="" class="form-label">Anexe um arquivo</label>
                <br>
                <input type="file" class="form-control" name="" id="">
                <br>
                <label for="" class="form-label">Mensagem: </label>
                <br>
                <textarea id="msg" name="msg" rows="4" cols="50" class="form-control"
                    placeholder="Escreva sua mensagem"></textarea>
                <br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Confirmo que a mensagem segue todas as
                        Leis</label>
                </div>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">


            </form>

        </div>


        <section
            class="container-fluid text-center d-flex justify-content-center align-items-center position-absolute top-50 start-50">
            <div class="px-5">



        </section>


        <footer class="mt-auto justify-content-center text-center align-items-center text-white-50 container-fluid">
            <p>Este é um layout desenvolvido a partir do <a href="https://getbootstrap.com/"
                    class="text-white">Bootstrap</a>, feito por <a href="https://twitter.com/euwilliamsousa"
                    class="text-white">William</a>.</p>
        </footer>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
